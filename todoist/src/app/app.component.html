
<header> 
  <img src="../assets/angular-3.svg" alt="" srcset="" > 
  <h1>{{ title }}</h1>
</header>


<main>
<!-- $event - Angular передает объект события -->
<!-- <form class="todo-form" (submit)="create($event, titleInput)"> -->
<!-- <form class="todo-form" (submit)="create($event, titleInput.value)"> -->
  <!-- мешает тогику и разметку -->
  <!-- <form class="todo-form" (submit)="create($event, titleInput.value); titleInput.value = '' "> -->
    
      <form class="todo-form" (ngSubmit)="create()" #todoForm="ngForm">
      <!-- #titleInput - объявление локальной переменной в шаблоне -->
  <!-- <input type="text" placeholder="Что нужно сделать?" #titleInput> -->
  <!-- Двустороняя привязка данных с помощью директивы ngModule. newTodoTitle-свойство. []-т.к.привязываемся к свойству. ()-привязка к событию для обновления этого свойства. name-обязательный атрибут  -->
      <!-- Чтобы увидеть двусторонюю привязку данных в действии после input в шаблонных тегах укажем свойтво -->
  <input type="text" name="title" [(ngModel)]="newTodoTitle" placeholder="Что нужно сделать?" required>
  <!-- {{ newTodoTitle }} -->
  <button type="submit" [disabled]="todoForm.form.invalid">Добавить</button>
</form>


  <section class="todo-list" *ngIf="todos.length">
    <!-- Структурная дириктива *ngFor -->
    <!-- Атрибутная дириктива *ngClass , если нужно привязать несколько классов-->
    <!-- <div class="todo-item" *ngFor="let todo of todos" [ngClass]="{ 'completed': todo.completed }">  -->
      <!-- Привязка свойств к классам (удобно использовать если нужно привязать один класс) -->
      <!-- Привязка событий Event binding -->
      <div class="todo-item" *ngFor="let todo of todos" [class.completed]="todo.completed"> 
    
      <button class="checkbox icon" (click)="toggle(todo)">
        <!-- Использование *ngIf -->
        <!-- <i *ngIf="!todo.completed" class="material-icons">check_box_outline_blank</i>
        <i *ngIf="todo.completed" class="material-icons">check_box</i> -->
        <!-- Использование шаблонных тегов или (офиц.) интерполяция (один из видов привязки данных) -->
        <i class="material-icons">{{ todo.completed ? 'check_box' : 'check_box_outline_blank'}}</i>
        <!-- Привязка свойства Property binding -->
        <!-- smilik -->
        <!-- <i class="material-icons" [innerText]="'=)'"></i> -->
        <!-- <i class="material-icons" [innerText]="todo.completed ? 'check_box' : 'check_box_outline_blank'"></i> -->
        <!-- Еще способ -->
        <!-- <i class="material-icons" [textContent]="todo.completed ? 'check_box' : 'check_box_outline_blank'"></i> -->
      </button>
      <span class="title">{{ todo.title }}</span>
      <div class="actions">
        <button class="delete icon" (click) = "delete(todo)" >
          <i class="material-icons">delete</i>
        </button>
      </div>
    </div>
  </section>
</main>
